language: node_js
node_js:
  - 8
before_install:
  - curl "travis/api/get-build-by-commit?project=foo&commit=$TRAVIS_COMMIT"
  - if build.finished then skip
  - sudo apt-get install -y wine
install:
    - npm install
script:
    - APP_VERSION=v0.2.$TRAVIS_BUILD_NUMBER
    - npm run build-win
    - zip -r Windows_$APP_VERSION.zip _builds/todoist-electron-win32-ia32
before_deploy:
    - git config --local user.name "Grand Silence"
    - git config --local user.email "mixtape774@gmail.com"
    - git tag "$APP_VERSION"
deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - "Windows_$APP_VERSION.zip"
  skip_cleanup: true
  branches:
  only:
  - master
  on:
    tags: false
branches:
  only:
  - master
skip_commits:
  files:
    - .gitignore
    - jsconfig.json
    - launch.json
    - package.json
    - package-lock.json
    - README.md
    - rebuild_win.bat
cache:
  apt: true
  directories:
    - node_modules